<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="component__wrapper">
        <div class="component__info">
            <h1 class="component__info-title">
                Learn to code by watching others
            </h1>
            <p class="component__info-description">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </p>
        </div>
        <div class="component__form">
            <button type="button" class="component__form-btn">Try it free 7 days <span>then $20/mo. thereafter</span></button>
            <div class="forms-wrapper">
                <form action="https://echo.htmlacademy.ru" method="post">
                    <input type="text" name="firsname" placeholder="First Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email address" required>
                    <input type="password" name="password" placeholder="Password" required  >
                    <button class="forms__btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                    <p class="forms__subtitle">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
